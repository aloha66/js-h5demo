<!DOCTYPE html>
<html lang="zh-CN">

<head>

  <meta charset="UTF-8">

  <script src="//wqs.jd.com/promote/quark/atlogs.2.0.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">

  <title>ELF Swiper Template</title>

<body>
  <!-- S loading 动画，对应的样式在 src/css/loading.scss -->
  <div id="o2_loading" class="loading">
    <div class="inner">
      <i class="before"></i>
      <i class="after"></i>
    </div>
    <div class="text">loading</div>
  </div>
  <!-- E loading -->
  <!-- S 主体内容 -->
  <!-- S 全局元素 -->
  
  <div id="o2_main" class="main hide">
    <div class="swiper-container" id="o2_swiper">
      <div class="swiper-wrapper">
        <!-- S Slogon 页面 -->
        <div class="swiper-slide p1">
          <div class="light">
              <div class="slogon">这是一家以速度见长的公司</div>
          </div>
        </div>
        <!-- S JOY 场景 -->
        <div class="swiper-slide p2">
          <div class="light">
          </div>
          <img class="dog" src="./img/dog-scene.png" alt="">
          <div class="text text-top">The speed of life beginning</div>
          <div class="text text-bottom">快才拥有可能，这是一家以速度见长的公司</div>
          <span class="num"></span>
        </div>
        <div class="swiper-slide p3">
          <div class="light"></div>
          <!-- <div class="dog"></div> -->
          <img class="dog" src="./img/dog-scene-03.png" alt="">
          <div class="text-top">快为取悦自己，加班调休1:1，越努力越快乐</div>
          <div class="num"></div>
        </div>
        <div class="swiper-slide p4">
          <div class="logo-ran">燃</div>
          <div class="text-slogon">更快到达你想要的未来</div>
          <div class="cube-1"><span></span></div>
          <div class="cube-cnt-2">
            <div class="cube-2">
              <span></span>
            </div>
          </div>
          <div class="cube-cnt-3">
            <div class="cube-3">
              <span></span>
            </div>
          </div>
          <div class="text-title">京东2018校园招聘</div>
          <div class="text-detail">
            <p>招聘人群： 2018年毕业</p>
            <p>全日制本科、硕士、博士</p>
          </div>
        </div>
        <div class="swiper-slide p5 horiz" id="maya">
            <div class="horiz-slide">此地</div>
            <div class="horiz-slide">占坑</div>
            <div></div>
          
        </div>
      </div>
    </div>
  </div>
